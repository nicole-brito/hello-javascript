<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios Aula 9</title>
</head>
<body>
  
  <script>
  const nome = prompt('Digite seu nome completo:');
  document.body.innerHTML += `Seu nome é: ${nome}<br />`;
  const letras = nome.length
  document.body.innerHTML += `Seu nome tem ${letras} letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra I no seu nome? ${nome.search(/i/)} <br/>`;
  document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${nome.lastIndexOf(/i/)}<br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.lastIndexOf[3]} <br />`;
  document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
  </script>
</body>
</html>
