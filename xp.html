    <script>
        function verificaNumeroPrimo(numero) {
            for (let i = 2; i < numero; i++)
    if (numero % i === 0) {
      return console.log(`O número ${numero} não é primo`);
    }
  return console.log(`O número ${numero} é primo`);
};
